version: "3"
services:
  mongodb:
    image: "mongo:4.4.2-bionic"
    ports:
      - "9999:27017"

  api:
    build:
      context: ../
      dockerfile: ./docker/application/Dockerfile
    command: poetry run python3 main_web.py
    environment:
      MONGO_URI: "mongodb://mongodb:27017"
      API_HOST: "0.0.0.0"
      API_PORT: "8888"
    env_file:
      - ../.env
    ports:
      - "8888:8888"
    restart: always
    depends_on:
      - mongodb
